<section class="container">
  <div class="text-end">
    <button type="button" class="button-color-primary shadow mt-5 px-4 pt-2" routerLink="/createCategory">Crear categoría</button>
  </div>
  <div class="table-responsive">
    
 
      <table class="table mt-4 table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripción</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories | paginate: {itemsPerPage: 6, currentPage: actualPage}">
              <th scope="row">{{category.id}}</th>
              <td>{{category.nombre}}</td>
              <td>{{category.descripcion}}</td>
              <button class="button-color-secondary my-2 p-2 mx-3" (click)="deleteCategory(category.id)">Eliminar</button>
            </tr>
        </table>
  </div>
  <pagination-controls (pageChange)="actualPage = $event"  class="pagination-spreads pagination "></pagination-controls>
</section>
