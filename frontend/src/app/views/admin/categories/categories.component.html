<section class="container">
  <div class="d-flex justify-content-between mt-4 ">
    <a href="/dashboard"><img src="assets/images/atras.png" alt="atras-icono" class="image-size"></a>
    <button type="button" class="button-color-primary shadow px-4 pt-2" routerLink="/createCategory">Crear categoría</button>
  </div>
  <div class="table-responsive">
    
 
      <table class="table mt-4 table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripción</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories | paginate: {itemsPerPage: 6, currentPage: actualPage}">
              <th scope="row">{{category.id}}</th>
              <td>{{category.nombre}}</td>
              <td>{{category.descripcion}}</td>
              <td class="text-center">
                <div class="justify-content-center align-items-center">
                  <button type="button" class="button-color-primary my-2 p-2 mx-2 px-3" [routerLink]="['/editCategory', category.id]">Editar</button>
                  <!-- <button class="button-color-secondary my-2 p-2 mx-3" (click)="deleteCategory(category.id)">Eliminar</button> -->
                  <button type="button" class="button-color-primary my-2 p-2 mx-2" data-bs-toggle="modal" [attr.data-bs-target]="'#categoryModal' + category.id" >Eliminar</button>
                </div>
              </td>
            </tr>
            </tbody>
            <div *ngFor="let category of categories" class="modal fade" [id]="'categoryModal' + category.id" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">¡Cuidado, vas a eliminar una actividad!</h5>
                  </div>
                  <div class="modal-body">
                    ¿Estás seguro de que quieres eliminar {{category.titulo}}?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="button-color-secondary p-2" data-bs-dismiss="modal">Cerrar</button>
                    <button (click)="deleteCategory(category.id)" type="button" class="button-color-primary p-2 " data-bs-dismiss="modal">Eliminar</button>
                  </div>
                </div>
              </div>
            </div>
        </table>
  </div>
  <pagination-controls (pageChange)="actualPage = $event"  class="pagination-spreads pagination "></pagination-controls>
</section>
