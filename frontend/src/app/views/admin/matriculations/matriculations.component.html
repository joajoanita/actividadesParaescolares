<section class="container">
  <div class="d-flex justify-content-start mt-4 ">
    <a href="/dashboard"><img src="assets/images/atras.png" alt="atras-icono" class="image-size"></a>
  </div>
  <div class="container table-responsive">
    <table class="table mt-5 table-striped table-hover table-bordered table-responsive">
      <thead>
        <tr>
          <th scope="col">ID alumno</th>
          <th scope="col">ID actividad</th>
          <th scope="col">Fecha</th>
          <th scope="col">Estado</th>
          <th scope="col">Cambiar estado</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let matriculation of matriculations | paginate: {itemsPerPage: 6, currentPage: actualPage}" class="ellipsis">
              <td>{{ matriculation.id_alumno }}</td>
              <td>{{ matriculation.id_actividad }}</td>
              <td>{{ matriculation.fecha }}</td>
              <td>{{ matriculation.estado }}</td>
              <td>
                <button class="button-color-primary me-3 px-2 " (click)="changeState(matriculation.id_actividad, matriculation.id_alumno, 'Aceptada')">Aceptar</button>
                <button class="button-color-secondary px-1 mt-md-2 mt-sm-2" (click)="changeState(matriculation.id_actividad, matriculation.id_alumno, 'Rechazada')">Rechazar</button>
              </td>
            </tr>
    </table>
  </div>
  <pagination-controls (pageChange)="actualPage = $event"  class="pagination-spreads pagination "></pagination-controls>
</section>
