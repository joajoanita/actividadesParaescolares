<div class="container">
    <div class="mt-4">
        <h1>Actividades</h1>
    </div>
    <div class="d-flex rounded row">
            <div class="col-md-6 col-lg-6 col-xl-4 mb-4" *ngFor="let activity of activities | paginate: {itemsPerPage: 6, currentPage: actualPage} ">
                <div *ngIf="warningMessage" class="alert alert-warning" role="alert">
                    {{ warningMessage }}
                </div>
                <!-- Cada tarjeta ocupa 1/3 de la fila -->
                <div class="bg-white w-100 rounded-4 text-align-justify shadow px-3 pb-2">
                   
                    <div class="m-4 pt-2">
                        <img class="w-100 img-fluid rounded-4 shadow height-img mt-4" [src]="getImageUrl(activity.imagenActividad)" alt="{{ activity.titulo }}">
                        <h5 class="mt-3 fw-semibold">{{ activity.titulo }}</h5>
                        <p class="fw-light"> {{activity.descripcion}} </p>
                        <p class="horario-color">Horario: {{ activity.horario }}</p>
                        <button class="button-color-primary w-100" [routerLink]="['/activityDetail', activity.id]">Más información</button>
                    </div>
                </div>
            </div>
    </div>
    <pagination-controls (pageChange)="actualPage = $event"  class="pagination-spreads pagination "></pagination-controls>
</div>
